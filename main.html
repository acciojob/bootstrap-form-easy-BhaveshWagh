<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form method="post" class="needs-validation" novalidate>
		<div class="mb-3">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" class="form-control" id="first-name-input" required>
		</div>
		<div class="mb-3">
			<label for="last-name-input" class="form-label">Last Name</label>
			<input type="text" class="form-control" id="last-name-input" required>
		</div>
		<div class="mb-3">
			<label for="email-input" class="form-label">Email Address</label>
			<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
		</div>
		<div class="mb-3">
			<label for="college-input" class="form-label">College</label>
			<input type="text" class="form-control" id="college-input" placeholder="" required>
		</div>
			<label for="graduation-year" class="form-label">Graduation Year</label>
		<select class="form-select" aria-label="Default select example" required>
			  <option selected>Choose...</option >
			  <option value="1">2020</option>
			  <option value="2">2021</option>
			  <option value="3">2022</option>
			  <option value="3">2023</option>
		</select>
	<div class="mb-3">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input type="text" class="form-control" id="roll-no-input" placeholder="" required>
		</div>
		<div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
